<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeRedz Binary Bot</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
      padding: 1rem;
    }
    h1 { color: #38bdf8; }
    .signal-box {
      background: #1e293b;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px #334155;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .countdown { color: #facc15; font-size: 1.1rem; margin: 1rem 0; }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .win-btn { background: #22c55e; color: white; }
    .loss-btn { background: #ef4444; color: white; }
  </style>
</head>
<body>
  <h1>ü§ñ DeRedz Binary Bot</h1>
  <div class="countdown" id="countdown">‚è≥ Next Signal In: 300s</div>
  <div class="signal-box" id="signalBox">Loading...</div>

  <script>
    const assets = ["EURUSD", "GBPUSD", "USDJPY"];
    let seconds = 300;

    function rotateAsset() {
      const a = assets[Math.floor(Math.random() * assets.length)];
      return { name: a, symbol: "FX:" + a };
    }

    function updateCountdown() {
      const el = document.getElementById("countdown");
      el.innerText = `‚è≥ Next Signal In: ${seconds--}s`;
      if (seconds < 0) {
        seconds = 300;
        showSignal();
      }
    }

    function showSignal() {
      const asset = rotateAsset();
      const signal = Math.random() > 0.5 ? "CALL (Buy)" : "PUT (Sell)";
      const confidence = 95 + Math.floor(Math.random() * 5);
      const html = `
        <h2>${asset.name} Signal</h2>
        <iframe src="https://www.tradingview.com/widgetembed/?symbol=${asset.symbol}&interval=1&theme=dark"></iframe>
        <p><strong>Signal:</strong> ${signal}</p>
        <p><strong>Confidence:</strong> ${confidence}%</p>
        <p><strong>Expiry:</strong> 5 minutes</p>
        <p><strong>Chart:</strong> 1-minute TradingView</p>
        <button class="win-btn">‚úÖ Win</button>
        <button class="loss-btn">‚ùå Loss</button>
      `;
      document.getElementById("signalBox").innerHTML = html;
    }

    showSignal();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
